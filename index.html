    <style>
        :root { --bg-color: #050505; --text-color: #f0f0f0; }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            overflow-x: hidden;
        }
        h1, h2, h3, .art-font { font-family: 'Syne', sans-serif; }
        html { scroll-behavior: smooth; }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }

        /* Hover Interactions */
        .project-item video {
            transition: transform 0.6s cubic-bezier(0.165, 0.84, 0.44, 1), filter 0.4s ease, opacity 0.4s ease;
            filter: grayscale(100%);
            opacity: 0.7;
        }
        .project-item:hover video {
            transform: scale(1.03);
            filter: grayscale(0%);
            opacity: 1;
        }

        /* Slider Logic */
        .snap-scroll { scroll-snap-type: x mandatory; }
        .snap-center { scroll-snap-align: center; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        /* Client Hover */
        .client-circle { transition: all 0.5s ease; }
        .client-circle:hover { border-color: #fff; transform: scale(1.05); }
        
        /* Active Dot Animation */
        .dot.active { background-color: white; transform: scale(1.2); }

        /* Fade In Animation for View More */
        .fade-in {
            animation: fadeIn 0.8s ease forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- PRO LITE PLAYER STYLES --- */
        .lite-youtube {
            background-color: #000;
            position: relative;
            display: block;
            contain: content;
            background-position: center center;
            background-size: cover;
            cursor: pointer;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .lite-youtube::before {
            content: '';
            display: block;
            position: absolute;
            top: 0;
            background-image: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAADGCAYAAAAT+OqFAAAAdklEQVQoz42QQQrAMAgF/f+f7gp5g5baYhXywq4wM9K0n0sIVQhT+h5D8l2G5L8MyX8Zkv8yJP9lSP7LkPyXIfkvQ/JfhuS/DMl/RZJ/iST/Ekn+JZL8SyT5l0jyL5HkXyLJv0SSf4kk/xJJ/iWS/Esk+ZdI8i+R5F8ib/J/V0mH2C9fAAAAAElFTkSuQmCC);
            background-position: top;
            background-repeat: repeat-x;
            height: 60px;
            padding-bottom: 50px;
            width: 100%;
            transition: all 0.2s cubic-bezier(0, 0, 0.2, 1);
            z-index: 1;
        }

        .lite-youtube-play-btn {
            width: 68px;
            height: 48px;
            background-color: #212121;
            z-index: 1;
            opacity: 0.8;
            border-radius: 20%; /* Changed from 25% to 20% based on your request */
            transition: all 0.2s cubic-bezier(0, 0, 0.2, 1);
            display: flex;
            align-items: center;

            border: none;
        }

        .lite-youtube-play-btn:before {
            content: "";

            border-width: 11px 0 11px 22px; /* Changed from 19px to 22px */

        }

    <script>
        lucide.createIcons();

        function moveSlider(direction) {
            const slider = document.getElementById('heroSlider');
            const totalSlides = 3; 
            const slideWidth = window.innerWidth;
            const maxScroll = slideWidth * (totalSlides - 1);
            const currentScroll = slider.scrollLeft;

            if (direction === 1 && currentScroll >= maxScroll - 50) {
                slider.scrollTo({ left: 0, behavior: 'smooth' });
            } else if (direction === -1 && currentScroll <= 50) {
                slider.scrollTo({ left: maxScroll, behavior: 'smooth' });
            } else {
                slider.scrollBy({ left: direction * slideWidth, behavior: 'smooth' });
            }
        }

        function updateDots() {
            const slider = document.getElementById('heroSlider');
            const dots = document.querySelectorAll('.dot');
            const scrollPosition = slider.scrollLeft;
            const slideWidth = window.innerWidth;
            const activeIndex = Math.round(scrollPosition / slideWidth);

            dots.forEach((dot, index) => {
                if(index === activeIndex) dot.classList.add('active');
                else dot.classList.remove('active');
            });
        }

        function activateYoutubeEmbed(wrapper) {
            const videoId = wrapper.getAttribute('data-id');
            const iframe = document.createElement('iframe');
            const origin = window.location.origin;

            iframe.setAttribute('src', `https://www.youtube-nocookie.com/embed/${videoId}?autoplay=1&modestbranding=1&rel=0&origin=${origin}`);
            iframe.setAttribute('frameborder', '0');
            iframe.setAttribute('allow', 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share');
            iframe.setAttribute('allowfullscreen', 'true');
            iframe.style.width = '100%';
            iframe.style.height = '100%';
            iframe.style.objectFit = 'cover';
            
            wrapper.innerHTML = '';
            wrapper.appendChild(iframe);
            
            // This selector finds any text overlay inside the clicked wrapper and hides it
            const overlay = wrapper.querySelector('.absolute.pointer-events-none');
            if(overlay) overlay.style.display = 'none';

            wrapper.onclick = null;
            wrapper.style.cursor = 'default';
        }

        function loadMoreVfx(btn) {
            // Find all elements with 'vfx-hidden' class
            const hiddenItems = document.querySelectorAll('.vfx-hidden');
            
            // Loop through and show them
            hiddenItems.forEach(item => {
                item.classList.remove('hidden');
                item.classList.add('fade-in'); // Add animation class
            });

            // Fix the variable item (Item 4) to be always visible now
            const variableItems = document.querySelectorAll('.vfx-variable');
            variableItems.forEach(item => {
                item.classList.remove('hidden');
                item.classList.remove('lg:hidden'); 
                item.classList.add('fade-in'); // Add animation
            });

            // Hide the button itself after clicking
            btn.style.display = 'none';
        }
    </script>
